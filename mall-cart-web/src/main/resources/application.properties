server.port=8084

#zookeeper
spring.dubbo.registry.address=localhost:2181
spring.dubbo.registry.protocol=zookeeper

#dubbo
spring.dubbo.application.name=mall-cart-web
spring.dubbo.protocol.name=dubbo
spring.dubbo.consumer.check=false
spring.dubbo.consumer.timeout=60000

dubbo.application.name=mall-cart-web
dubbo.registry.address=zookeeper://127.0.0.1:2181
dubbo.consumer.timeout=3000
dubbo.scan.base-packages=com.lee.gmall.cart


#thymeleaf
spring.thymeleaf.mode=LEGACYHTML5
spring.thymeleaf.cache=false

